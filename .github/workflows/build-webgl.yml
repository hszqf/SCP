name: Build & Deploy Unity WebGL to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free disk space (only when needed)
        shell: bash
        run: |
          set -euxo pipefail
          echo "Disk before:"
          df -h
          AVAIL_GB=$(df -BG / | tail -1 | awk '{gsub("G","",$4); print $4}')
          echo "Root available: ${AVAIL_GB}G"
          if [ "$AVAIL_GB" -ge 25 ]; then
            echo "Enough disk space, skip cleanup."
            exit 0
          fi
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/swift || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -af || true
          echo "Disk after:"
          df -h

      - name: Move Docker data-root to /mnt (only when needed)
        shell: bash
        run: |
          set -euxo pipefail
          ROOT_DIR=$(docker info --format '{{.DockerRootDir}}' 2>/dev/null || true)
          echo "DockerRootDir: $ROOT_DIR"
          if [ "$ROOT_DIR" = "/mnt/docker" ]; then
            echo "Docker data-root already on /mnt/docker, skip."
            exit 0
          fi
          sudo mkdir -p /mnt/docker
          sudo chmod 711 /mnt/docker
          sudo mkdir -p /etc/docker
          cat <<'EOF' | sudo tee /etc/docker/daemon.json
          {
            "data-root": "/mnt/docker"
          }
          EOF
          sudo systemctl restart docker
          docker info | sed -n '1,120p'
          df -h

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('Packages/packages-lock.json') }}
          restore-keys: |
            Library-${{ runner.os }}-WebGL-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}-
            Library-${{ runner.os }}-WebGL-
            Library-${{ runner.os }}-
            Library-

      - name: Validate Unity secrets (no secret values printed)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.UNITY_LICENSE }}" ] || (echo "Missing secret: UNITY_LICENSE" && exit 1)
          [ -n "${{ secrets.UNITY_EMAIL }}" ] || (echo "Missing secret: UNITY_EMAIL" && exit 1)
          [ -n "${{ secrets.UNITY_PASSWORD }}" ] || (echo "Missing secret: UNITY_PASSWORD" && exit 1)
          echo "Unity secrets look present."

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build
          buildName: WebGL

      - name: Fix build output permissions
        shell: bash
        run: |
          set -euxo pipefail
          sudo chown -R "$(id -u -n)":"$(id -g -n)" build || true
          sudo chmod -R u+rwX,go+rX build || true

      - name: Locate WebGL root (folder containing index.html)
        id: webglroot
        shell: bash
        run: |
          set -euo pipefail
          ROOT=$(find build -maxdepth 5 -name "index.html" -print -quit | xargs -r dirname || true)
          if [ -z "$ROOT" ]; then
            echo "ERROR: index.html not found under build/. WebGL build output is missing."
            echo "==== ls -la build ===="
            ls -la build || true
            echo "==== find build (depth 3) ===="
            find build -maxdepth 3 -type d -print || true
            exit 1
          fi
          echo "WebGL root: $ROOT"
          echo "path=$ROOT" >> "$GITHUB_OUTPUT"

      - name: Disable Jekyll
        run: touch "${{ steps.webglroot.outputs.path }}/.nojekyll"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.webglroot.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
