name: Build & Deploy Unity WebGL to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free disk space
        shell: bash
        run: |
          set -euxo pipefail
          echo "Before cleanup:"
          df -h

          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/swift || true

          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          docker system prune -af || true

          echo "After cleanup:"
          df -h

      - name: Move Docker data-root to /mnt
        shell: bash
        run: |
          set -euxo pipefail
          sudo mkdir -p /mnt/docker
          sudo chmod 711 /mnt/docker

          sudo mkdir -p /etc/docker
          cat <<'EOF' | sudo tee /etc/docker/daemon.json
          {
            "data-root": "/mnt/docker"
          }
          EOF

          sudo systemctl restart docker
          docker info | sed -n '1,140p'
          df -h

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-WebGL-
            Library-${{ runner.os }}-
            Library-

      - name: Show Unity version
        run: |
          echo "ProjectVersion.txt:"
          cat ProjectSettings/ProjectVersion.txt

      - name: Validate Unity secrets (no secret values printed)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.UNITY_LICENSE }}" ] || (echo "Missing secret: UNITY_LICENSE" && exit 1)
          [ -n "${{ secrets.UNITY_EMAIL }}" ] || (echo "Missing secret: UNITY_EMAIL" && exit 1)
          [ -n "${{ secrets.UNITY_PASSWORD }}" ] || (echo "Missing secret: UNITY_PASSWORD" && exit 1)
          echo "Unity secrets look present."

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build
          buildName: WebGL

      # Fix permissions: docker may create build output as root:root
      - name: Fix build output permissions
        shell: bash
        run: |
          set -euxo pipefail
          sudo chown -R "$(id -u -n)":"$(id -g -n)" build
          sudo chmod -R u+rwX,go+rX build

      - name: Disable Jekyll
        run: touch build/WebGL/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL

      - name: Cleanup Docker (post build)
        if: always()
        run: |
          docker system prune -af || true
          df -h

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
