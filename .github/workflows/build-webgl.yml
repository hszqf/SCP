name: Build & Deploy Unity WebGL to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # 关键：释放 GitHub-hosted runner 的磁盘
      - name: Free disk space
        shell: bash
        run: |
          set -euxo pipefail
          echo "Before cleanup:"
          df -h

          # 删除 runner 上占空间很大的预装组件（按常见经验：Android、.NET、Haskell、Swift、PowerShell 等）
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/swift || true

          # 清理 apt 缓存
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          # 清理 docker 本地缓存（一般此时还不大，但做了无害）
          docker system prune -af || true

          echo "After cleanup:"
          df -h

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-WebGL-
            Library-${{ runner.os }}-
            Library-

      - name: Show Unity version
        run: |
          echo "ProjectVersion.txt:"
          cat ProjectSettings/ProjectVersion.txt

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildsPath: build
          buildName: WebGL

      - name: Disable Jekyll
        run: touch build/WebGL/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
