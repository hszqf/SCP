name: Build Unity WebGL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # 可选但强烈建议：缓存 Library，加速 50%+ 很常见
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-WebGL
          restore-keys: |
            Library-${{ runner.os }}-
            Library-
      # 缓存写法参考 GameCI Builder 文档
      # https://game.ci/docs/github/builder/  :contentReference[oaicite:3]{index=3}

      - name: Build WebGL
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          # 可选：指定输出目录/名称（不填也行）
          buildsPath: build
          buildName: WebGL

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL
