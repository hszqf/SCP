name: Export Game Data

on:
  push:
    branches: [ "main" ]
    paths:
      - 'GameData/Local/game_data.xlsx'
      - 'tools/xlsx_to_json.py'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openpyxl

      - name: Validate game data
        run: |
          python tools/xlsx_to_json.py --validate-only --xlsx "GameData/Local/game_data.xlsx" --log-level INFO

      - name: Export game data to Published
        run: |
          python tools/xlsx_to_json.py --xlsx "GameData/Local/game_data.xlsx" --out "GameData/Published/game_data.json" --log-level INFO --no-pretty

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code GameData/Published/game_data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add GameData/Published/game_data.json
          git commit -m "Auto-export: Update Published game_data.json"
          git push

      - name: Check CONFIG_REPO_TOKEN
        run: |
          if [ -z "${{ secrets.CONFIG_REPO_TOKEN }}" ]; then
            echo "ERROR: Missing secret CONFIG_REPO_TOKEN (needs write access to hszqf/scp-config)."
            exit 1
          fi

      - name: Checkout scp-config repo
        uses: actions/checkout@v4
        with:
          repository: hszqf/scp-config
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: _config_repo

      - name: Copy JSON to scp-config
        run: |
          cp GameData/Published/game_data.json _config_repo/game_data.json

      - name: Commit & push scp-config if changed
        run: |
          cd _config_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "game_data.json"; then
            git add game_data.json
            git commit -m "chore: update game_data.json"
            git push
          else
            echo "No changes to scp-config."
          fi
