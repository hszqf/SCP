name: Export Game Data

on:
  push:
    branches: [ "main" ]
    paths:
      - 'GameData/Local/game_data.xlsx'
      - 'tools/xlsx_to_json.py'
      - '.github/workflows/export-gamedata.yml'
      - '!GameData/Published/**'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Prevent bot loop
        if: github.actor == 'github-actions[bot]'
        run: |
          echo "Skip: triggered by bot commit"
          exit 0

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openpyxl

      - name: Validate game data
        run: |
          python tools/xlsx_to_json.py --validate-only --xlsx "GameData/Local/game_data.xlsx" --log-level INFO

      - name: Export game data to Published
        run: |
          python tools/xlsx_to_json.py --xlsx "GameData/Local/game_data.xlsx" --out "GameData/Published/game_data.json" --log-level INFO --no-pretty

      - name: Verify Published exists
        run: |
          if [ ! -f GameData/Published/game_data.json ]; then
            echo "ERROR: Missing GameData/Published/game_data.json"
            exit 1
          fi

      - name: Diagnostic - Check changes after export
        run: |
          echo "=== git status (porcelain) ==="
          git status --porcelain=v1
          echo "=== git diff (name-status) ==="
          git diff --name-status
          echo "=== Expected: Only GameData/Published/game_data.json should be modified ==="

      - name: Commit exported game_data.json (if changed)
        run: |
          set -e
          FILE="GameData/Published/game_data.json"
          if git diff --quiet -- "$FILE"; then
            echo "No changes in $FILE"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # Only add the Published JSON file
            git add "$FILE"
            git commit -m "chore(data): export game_data.json [skip ci]"
            git push
          fi
          echo "=== git status after commit ==="
          git status --porcelain || true

      - name: Debug dirty status (before version)
        run: |
          echo "=== git status --porcelain ==="
          git status --porcelain || true
          echo "=== git diff --name-only ==="
          git diff --name-only || true
          echo "=== git diff (first 200 lines) ==="
          git diff | head -200 || true

      - name: Assert clean working tree
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: working tree dirty before version step"
            git status --porcelain
            exit 1
          fi
